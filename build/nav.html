    <div class="modal" id="calcModal" aria-hidden="true">
    <div class="modal__dialog">
        <button type="button" class="modal__close" data-bs-dismiss="modal" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="14.849" height="14.849" viewBox="0 0 14.849 14.849">
                <g transform="translate(-2784.146 -7309.146)">
                    <line x2="20" transform="translate(2784.5 7309.5) rotate(45)" fill="none" stroke="#c3c3c3" stroke-width="1"/>
                    <line x2="20" transform="translate(2784.5 7323.642) rotate(-45)" fill="none" stroke="#c3c3c3" stroke-width="1"/>
                </g>
            </svg>
        </button>

        <div class="calc__title display3">Калькулятор расчета</div>
<form class="calc__form">
    <fieldset class="fg">
        <label>Тип лифта</label>
        <select>
            <option selected disabled hidden>Выбрать из списка</option>
            <option>Пассажирский</option>
            <option>Грузовой</option>
        </select>
    </fieldset>
    <fieldset class="fg">
        <label>Отделка кабины</label>
        <select>
            <option selected disabled hidden>Выбрать вариант отделки</option>
            <option>Отделка кабины</option>
            <option>Отделка кабины 2</option>
        </select>
    </fieldset>
    <fieldset class="fg">
        <label>Грузоподъемность</label>
        <select>
            <option selected disabled hidden>Выбрать из списка</option>
            <option>Грузоподъемность</option>
            <option>Грузоподъемность2</option>
        </select>
    </fieldset>
    <fieldset class="fg">
        <label>Представьтесь</label>
        <input type="text">
    </fieldset>
    <fieldset class="fg">
        <label>Телефон</label>
        <input type="text">
    </fieldset>
    <fieldset class="fg">
        <label>E-mail</label>
        <input type="text">
    </fieldset>

    <div class="calc__check check">
        <input checked type="checkbox">
        <label>
            <span>
                Я <a href="">принимаю условия</a> об обработке моих <br> персональных данных
            </span>
        </label>
    </div>
    <button class="calc__btn mbtn mbtn-red">Отправить заявку</button>
</form>
