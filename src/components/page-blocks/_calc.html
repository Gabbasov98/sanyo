<div class="calc__title display3">Калькулятор расчета</div>
<form class="calc__form">
    <fieldset class="fg">
        <label>Тип лифта</label>
        <select>
            <option selected disabled hidden>Выбрать из списка</option>
            <option>Пассажирский</option>
            <option>Грузовой</option>
        </select>
    </fieldset>
    <fieldset class="fg">
        <label>Отделка кабины</label>
        <select>
            <option selected disabled hidden>Выбрать вариант отделки</option>
            <option>Отделка кабины</option>
            <option>Отделка кабины 2</option>
        </select>
    </fieldset>
    <fieldset class="fg">
        <label>Грузоподъемность</label>
        <select>
            <option selected disabled hidden>Выбрать из списка</option>
            <option>Грузоподъемность</option>
            <option>Грузоподъемность2</option>
        </select>
    </fieldset>
    <fieldset class="fg">
        <label>Представьтесь</label>
        <input type="text">
    </fieldset>
    <fieldset class="fg">
        <label>Телефон</label>
        <input type="text">
    </fieldset>
    <fieldset class="fg">
        <label>E-mail</label>
        <input type="text">
    </fieldset>

    <div class="calc__check check">
        <input checked type="checkbox">
        <label>
            <span>
                Я <a href="">принимаю условия</a> об обработке моих <br> персональных данных
            </span>
        </label>
    </div>
    <button class="calc__btn mbtn mbtn-red">Отправить заявку</button>
</form>
